<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body class="go_body">
    <div class="go_wrapper">
      <table cellpadding="0" cellspacing="0" class="go_layout_table">
        <tr class="go_layout_table_row_1">
          <td class="go_layout_table_row_1_menu">
            <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
            <h3><a href="./../go_boost_cpp_libraries.html">GO Boost C++ Libraries</a></h3>
            <h4><a href="./signals.html">GO Boost Exception Library</a></h4>
            <p>namespace <strong>go_boost::exception</strong></p>
            <div class="go_menu">
              <p><strong>Class reference</strong></p>
              <p>
                <a href="./class_exception.html">exception</a>
              </p>
            </div>
          </td>
          <td class="go_layout_table_row_1_content">
            {{ content }}
          </td>
        </tr>
        <tr class="go_layout_table_row_2">
          <td colspan="2" class="go_layout_table_row_2_copyright">
            <p>Copyright &copy; 2014-2019 G&ouml;ran Orsander</p>
          </td>
        </tr>
      </table>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
